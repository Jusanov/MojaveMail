<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="submit()">

    <ion-card>
      
      <ion-card-header>
        Login
      </ion-card-header>

      <ion-card-content>

        <ion-list>

          <ion-item>
            <ion-label floating>Nickname</ion-label>
            <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="email" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
        
        </ion-list>

      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-header>
        IMAP/SMTP
      </ion-card-header>

      <ion-card-content>

        <ion-list>

          <ion-item>
            <ion-label floating>Incoming Host Name</ion-label>
            <ion-input type="text" [(ngModel)]="account.imap" name="imap"></ion-input>
          </ion-item>
          
          <ion-item>
              <ion-label floating>Incoming Host Port</ion-label>
              <ion-input type="number" [(ngModel)]="account.imapPort" name="imapPort"></ion-input>
            </ion-item>
        
          <ion-item>
            <ion-label floating>Outgoing Host Name</ion-label>
            <ion-input type="text" [(ngModel)]="account.smtp" name="smtp"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Outgoing Host Port</ion-label>
            <ion-input type="number" [(ngModel)]="account.smtpPort" name="smtpPort"></ion-input>
          </ion-item>
        
        </ion-list>

      </ion-card-content>

    </ion-card>

    <button ion-button block color="primary" type="submit">
      Submit
    </button>

  </form>

</ion-content>
