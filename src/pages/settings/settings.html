<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!--
    WARNING!
    Many of my comments on this first section are different attributes I played around
    with when trying to get the right layout. They are for future reference because
    it's better to have them, just in case, rather than forget them.
  -->
  <ion-row id="accounts-section"> <!-- [attr.margin]="isWidescreenDevice ? '100' : null"-->
    <ion-col showWhen="tablet,phablet,core"></ion-col> <!--[display]="isWidescreenDevice ? block : none"-->
    <ion-col>

      <h1>Accounts</h1>

      <ion-list id="accounts"> <!-- [attr.width]="isWidescreenDevice ? '35%' : '100%'"-->
        <ion-card *ngFor="let address of addresses">
    
          <ion-card-header>{{ address.name }}</ion-card-header>
    
          <ion-card-content>
            <h3>{{ address.address }}</h3>
            <h4>{{ address.service }}</h4>
          </ion-card-content>
    
          <ion-row>
            <ion-col>
              <button ion-button icon-start block>
                <ion-icon name="create"></ion-icon>
                Edit
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start block color="danger">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-col>
          </ion-row>
    
        </ion-card>
      </ion-list>

      <button ion-button color="primary" icon-start>
        <ion-icon name="add"></ion-icon>
        Add an account
      </button>

    </ion-col>
    <ion-col showWhen="tablet,phablet,core"></ion-col>
  </ion-row>

</ion-content>
