<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!--
    WARNING!
    Many of my comments on this first section are different attributes I played around
    with when trying to get the right layout. They are for future reference because
    it's better to have them, just in case, rather than forget them.
  -->
  <ion-row id="accounts-section"> <!-- [attr.margin]="isWidescreenDevice ? '100' : null"-->
    <ion-col showWhen="tablet,phablet,core"></ion-col> <!--[display]="isWidescreenDevice ? block : none"-->
    <ion-col>

      <ion-card>

        <ion-card-header>
          <h1>General</h1>
          <hr>
        </ion-card-header>

        <ion-card-content>
          <h1>Accounts</h1>

          <ion-list id="accounts"> <!-- [attr.width]="isWidescreenDevice ? '35%' : '100%'"-->
            <ion-item *ngIf="addresses == null">
              <h4>Add an email account to get started!</h4>
            </ion-item>
            <ion-item-sliding *ngFor="let address of addresses">

              <ion-item>

                <h2>{{ address.name }}</h2>
                <h3>{{ address.username }}</h3>
                <h4>{{ address.service.toUpperCase() }}</h4>

              </ion-item>

              <ion-item-options slide="left">

                <button ion-button>
                  <ion-icon name="create"></ion-icon>
                  Edit
                </button>

                <button ion-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                  Delete
                </button>

              </ion-item-options>

            </ion-item-sliding>
          </ion-list>

          <button ion-button color="primary" icon-start (click)="addAccount()">
            <ion-icon name="add"></ion-icon>
            Add an account
          </button>

        </ion-card-content>

      </ion-card>

      <ion-card>

        <ion-card-header>
          <h1>Theming</h1>
          <hr>
        </ion-card-header>

        <ion-card-content>

          <ion-item>
            <ion-label>Dark Mode</ion-label>
            <ion-toggle enabled color="primary" [(ngModel)]="dark" (ionChange)="changeTheme()"></ion-toggle>
          </ion-item>

        </ion-card-content>

      </ion-card>

    </ion-col>
    <ion-col showWhen="tablet,phablet,core"></ion-col>
  </ion-row>

</ion-content>
