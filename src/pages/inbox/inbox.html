<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

    <ion-row align-items-start>

      <ion-col id="queue">

        <ion-list>

          <button ion-item *ngFor="let email of inbox" (click)="displayMessage(email)">

            <h2>{{ email.subject }}</h2>
            <h3>{{ email.senderName }} ({{ email.senderAddress }})</h3>
            <p>{{ email.content }}</p>

          </button>

        </ion-list>

      </ion-col>

      <ion-col col-8 id="message" style="display: none;">

        <h2 id="subject" style="display: none;"> </h2>
        <h4 id="sender" style="display: none;"> </h4>

        <hr id="divider" style="display: none;">

        <p id="content" style="display: none;"> </p>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
